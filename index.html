<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Typing Speed Test Game</title>
</head>

<body class="bg-light">

    <div class="conatiner ">
        <div class="header text-center p-3 bg-info text-white">
            <h3>Typing Speed Test Game</h3>
        </div>
        <div class="playing text-center w-50 mx-auto">
            <p class="desc p-3 my-1">You are playing on level <span class="level text-primary fw-bold"></span> & You have <span
                    class="seconds text-primary fw-bold"></span> seconds to type the word.</p>
                    <select id="lvl" class="w-25 form-select mb-2">
                        <option value="Easy">Easy</option>
                        <option value="Normal">Normal</option>
                        <option value="Hard">Hard</option>
                    </select>
            <div class="currentWord fw-bold bg-white fs-2 text-primary text-3"></div>
            <button class="start  py-3  form-control bg-primary text-white fw-bold">Start Playing</button>
            <input class="inpt form-control my-3 py-2">
            <div class="upcoming bg-white p-3 d-flex flex-wrap justify-content-center">
                
            </div>
            <div class="time-left bg-white my-3 d-flex justify-content-between p-2">
                <div class="px-2">Time left: <span class="remianSec text-danger fw-bold"></span> seconds</div>
                <div class="px-2">Score: <span class="score">0</span> from <span class="total text-primary fw-bold"></span></div>
            </div>

            <div class="status text-danger fs-1 ">
                <div class="congrates visually-hidden">Congrates</div>
                <div class="bad visually-hidden">Game Over</div>
            </div>
            <button class="mt-2 btn btn-info text-white fw-bold visually-hidden tryAgain">TRY Again</button>
        </div>

    </div>





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
